<h1>Create New Poker Game</h1>

<form name="newGame.form" class="form-horizontal">
    <div class="form-group">
        <label for="gameName" class="col-md-2 control-label">Game Name</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="gameName" ng-model="newGame.name"/>
        </div>
    </div>

    <div class="form-group">
        <label for="chipCount" class="col-md-2 control-label">Starting Chip Count</label>

        <div class="col-md-10">
            <input type="number" class="form-control" id="chipCount" ng-model="newGame.chipCount"/>
        </div>
    </div>

    <button class="btn btn-success" ng-click="newGame.createGame();">Create Game</button>
    <button class="btn btn-danger pull-right" ui-sref="home">Cancel</button>
</form>
